<!DOCTYPE html>
<!-- testing area for leaflet. Primary code based on the leaflet tutorial found here: https://leafletjs.com/examples/quick-start/-->
<html>
<head>
    <meta charset="utf-8">
    <title>Leaflet Testing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""></script>
        <style>
            html,body {height: 100%; margin: 0}
            #map {height: 500px; }
        </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            // the attribution tag is obligatory for OSM as per copyright notice
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            var marker = L.marker([51.5, -0.09]).addTo(map);
    </script>
</body>
</html>
