        html,body {height: 100%; margin: 0}
        #map {height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([45.000, -78.304], 8);

        // add OSM basemap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            // the attribution tag is obligatory for OSM as per copyright notice
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // add air photo database geojson
        var airphotos = L.geoJSON(photos, {
            onEachFeature: function (feature, layer) {
                layer.bindPopup('<p>Photo ID: '+feature.properties.PHOTO_ID+'</p>')
            }
        }).addTo(map);

       //airphotos.bindPopup("This should pop up on all air photos.");
    </script>
</body>
