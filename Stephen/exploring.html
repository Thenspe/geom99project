<!DOCTYPE html>
<!-- 
    Exploration of Leaflet capabilities
-->
<html>
<head>
    <meta charset="utf-8">
    <title>Leaflet Testing</title>
    <!-- leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin=""/>
    <!-- geocoding stylesheet -->
    <link rel="stylesheet"
        href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <!-- leaflet javascript library -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin="">
    </script>
    <!-- geocoder javascript -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js">
    </script>
    <!-- add air photo database GeoJSON file-->
    <script src="../AirphotoDatabase.json">
    </script>
    <style>
        html,body {height: 100%; margin: 0}
        #map {height: 800px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([45.000, -78.304], 8);

        // add OSM basemap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            // the attribution tag is obligatory for OSM as per copyright notice
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // add air photo database geojson
        var airphotos = L.geoJSON(photos, {
            onEachFeature: function (feature, info) {
                info.bindPopup('<p>Photo ID: '+feature.properties.PHOTO_ID+'</p>')
            }
        }).addTo(map);

        // add geosearch control
        var geocoder = L.Control.geocoder({
            defaultMarkGeocode: false
        }).on('markgeocode', function(e) {
            var bbox = e.geocode.bbox;
            var poly = L.polygon([
            bbox.getSouthEast(),
            bbox.getNorthEast(),
            bbox.getNorthWest(),
            bbox.getSouthWest()
            ]).addTo(map);
            map.fitBounds(poly.getBounds());
        })
        .addTo(map);
    </script>
</body>
</html>
